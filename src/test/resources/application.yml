server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
      show-sql: false

springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
